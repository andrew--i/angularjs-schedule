<div class="emplpoyee-selector-container container-fluid">
  <div class="row">
    <div class="col-sm-10">
      <input type="text" class="form-control employee-selector" ng-model="employee.fio"
             placeholder="Введите имя сотрудника">
    </div>

    <div class="col-sm-1">
      <button type="submit" class="btn btn-success btn-download">Скачать</button>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12 employee-info">
    <span class="employee-info-item"><span
      class="employee-info-item-name">Должность:</span> {{employee.staffing}}</span>
      <span class="employee-info-item"><span class="employee-info-item-name">Телефон:</span> {{employee.tel}}</span>
    <span class="employee-info-item"><span
      class="employee-info-item-name">Начало работы:</span>{{employee.workSince}}</span>
    </div>
  </div>
</div>
